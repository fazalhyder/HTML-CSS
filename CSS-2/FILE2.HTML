<!DOCTYPE html>
<html>
<head>
<style>
table{
border-collapse: collapse;
width: 100%;
text-align: left;
}
th,td{
padding: 10px;
}
tr:nth-child(even){
background-color: #595a5b;
color: white;
}
tr:nth-child(odd){
background-color: #d6d9db;
}
</style>
</head>
<body>
<table>
<tr>
<th>Course</th>
<th>Duration(Days)</th>
</tr>
<tr>
<td>Web Designing</td>
<td>44</td>
</tr>
<tr>
<td>CORE JAVA</td>
<td>45</td>
</tr>
<tr>

<td>Oracle</td>
<td>45</td>
</tr>
<tr>
<td>C</td>
<td>45</td>
</tr>
<tr>
<td>C++</td>
<td>45</td>
</tr>
</table>
</body>
</html>
