<!DOCTYPE html>
<html>
<style>
input[type="text"] {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
input[type="submit"] {
width: 100%;
background-color: #4caf50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: #45a049;
}
div {
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
}
</style>
<body>
<h3 style="text-align: center">Employee Form</h3>
<div>
<form action="#">
<label for="fname">First Name</label>
<input type="text" name="firstname" placeholder="Your name.." />
<label for="lname">Last Name</label>
<input type="text" name="lastname" placeholder="Your last name.." />
<label for="email">Email</label>
<input type="text" name="email" placeholder="Your Email." />
<label for="email">Mobile</label>
<input type="text" name="email" placeholder="Your Mobile." />
<label for="country">Country</label>
<input type="text" name="country" placeholder="Your country name.." />
<label for="skills">Skills</label>
<input type="text" name="skills" placeholder=" Mention your skills..." />
<label for="sex">Gender</label>
<input type="radio" name="sex" value="male" checked> Male        
<input type="radio" name="sex" value="female"> Female
<input type="radio" name="sex" value="other">other
<input type="submit" value="Submit" />
</form>
</div>
</body>
</html>
